<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
<!--pegar o num da mesa-->
    <ion-title >Mesa escolhida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input>{{product.name}} </ion-input>
    </ion-item>
    <ion-item>
      <ion-input>{{product.horarios[1]}} </ion-input>
    </ion-item>

    <ion-item *ngFor="let horario of product.horarios">
      <p *ngIf=" tran.tranType == 'R'" > You have redeemed  {{tran.pointsRedeemed}} points.  </p>
      <p *ngIf=" tran.tranType == 'E'" > You have earned  {{tran.pointsEarned}} points.  </p>
    </ion-item>

    <div ng-if="{{product.horarios[1]}}">
      <h1>Welcome</h1>
      <p>Welcome to my home.</p>
      <hr>
    </div>

    <ion-item>
      <ion-label>Horario</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="1">19:00-20:00</ion-select-option>
        <ion-select-option value="2">20:00-21:00</ion-select-option>
        <ion-select-option value="3">21:00-22:00</ion-select-option>
        <ion-select-option value="4">22:00-23:00</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="reserve(this.productId)">
      Salvar Reserva
    </ion-button>
  </ion-toolbar>
</ion-footer>
