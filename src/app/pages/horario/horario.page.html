<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
<!--pegar o num da mesa-->
    <ion-title >Mesa escolhida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input>{{product.name}} </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Horario</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="">19:00-20:00</ion-select-option>
        <ion-select-option value="">20:00-21:00</ion-select-option>
        <ion-select-option value="">21:00-22:00</ion-select-option>
        <ion-select-option value="">22:00-23:00</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block">
      Salvar Reserva
    </ion-button>
  </ion-toolbar>
</ion-footer>
